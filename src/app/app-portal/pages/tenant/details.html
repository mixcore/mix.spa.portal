<div class="page-wrapper d-flex flex-column pt-4 w-100" ng-init="getSingle()">
  <div ng-if="viewmodel">
    <div
      class="container card page-header page-header-feature d-print-none mb-3"
      style="background-image: url('{{viewmodel.imageUrl}}'); "
    >
      <div class="page-title-wrapper row align-items-center pt-3">
        <div ng-if="viewmodel.displayName" class="col-6">
          <div class="page-pretitle text-white">Updating...</div>
          <h2 class="page-title text-white">{{viewmodel.displayName}}</h2>
        </div>
        <div ng-if="!viewmodel.displayName" class="col-6">
          <div class="page-pretitle text-white">Create</div>
          <h2 ng-if="!viewmodel.displayName" class="page-title text-white">
            New Tenant
          </h2>
        </div>
      </div>
      <span class="mask bg-gradient-primary" style="opacity: 0.5"></span>
      <div
        class="page-thumbnail"
        style="background-image: url({{viewmodel.thumbnailUrl}});    "
      ></div>
    </div>
    <div class="page-body d-flex flex-row-reverse">
      <aside class="bd-sidebar sub-sidebar">
        <nav class="bd-links p-3" aria-label="Sub-section navigation">
          <div class="card">
            <actions
              on-clear-cache="clearCache()"
              preview-url="viewmodel.detailUrl"
              back-url="'/portal/page/list'"
            >
            </actions>
            <div class="mb-3"></div>
            <div
              class="accordion accordion-flush shadow-none"
              id="accordionFlushExample"
            >
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    Basic informations
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <div class="mb-3">
                      <statuses status="viewmodel.status"></statuses>
                    </div>
                    <div class="mb-3" ng-if="viewmodel.status == 4">
                      <label class="form-label">Published Date Time</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="mi mi-Calendar"></i
                        ></span>
                        <input
                          value="{{viewmodel.publishedDateTime}}"
                          ng-model="viewmodel.publishedDateTime"
                          type="datetime-local"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Created Date Time</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="mi mi-Calendar"></i
                        ></span>
                        <input
                          ng-model="viewmodel.createdDateTime"
                          type="text"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Author</label>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="mi mi-Contact"></i
                        ></span>
                        <input
                          ng-model="viewmodel.createdBy"
                          class="form-control"
                          readonly="readonly"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-5"></div>
          </div>
        </nav>
      </aside>

      <!-- ----------------------------------------------------------- -->
      <div class="content-body py-3 pe-3">
        <section class="pt-4 pb-3">
          <!-- <form ng-class="{'submitted': submitted}" ng-submit="save()"> -->
          <div class="row">
            <section class="pr-3">
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Display Name</label>
                  <input
                    type="text"
                    class="form-control"
                    ng-model="viewmodel.displayName"
                    ng-blur="generateName()"
                  />
                </div>
                <div class="col">
                  <label class="form-label">System Name</label>
                  <div class="input-group input-group-sm">
                    <input
                      type="text"
                      class="form-control"
                      ng-model="viewmodel.systemName"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      ng-click="generateName(true)"
                    >
                      <span class="fa fa-redo"></span>
                    </button>
                  </div>
                </div>
                <div class="col">
                  <label class="form-label">Primary Domain</label>
                  <input
                    type="text"
                    class="form-control"
                    ng-model="viewmodel.primaryDomain"
                  />
                </div>
              </div>
            </section>
          </div>
          <!-- </form> -->
        </section>
        <!-- /.content -->
      </div>
    </div>
  </div>
</div>
