<div class="card">
  <div class="card-body">
    <section class="pt-4 pb-3">
      <!-- <form ng-class="{'submitted': submitted}" ng-submit="save()"> -->
      <div class="row">
        <section class="pr-3">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Display Name</label>
              <input
                type="text"
                class="form-control"
                ng-model="$ctrl.model.displayName"
                ng-blur="generateName()"
              />
            </div>
            <div class="col">
              <label class="form-label">System Name</label>
              <div class="input-group input-group-sm">
                <input
                  type="text"
                  class="form-control"
                  ng-model="$ctrl.model.systemName"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  ng-click="$ctrl.generateName(true)"
                >
                  <span class="fa fa-redo"></span>
                </button>
              </div>
            </div>
            <div class="col">
              <label class="form-label">Primary Domain</label>
              <input
                type="text"
                class="form-control"
                ng-model="$ctrl.model.primaryDomain"
              />
            </div>
          </div>
        </section>
      </div>
      <!-- </form> -->
    </section>
  </div>
</div>
