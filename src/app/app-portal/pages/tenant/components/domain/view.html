<div class="card">
  <div class="card-body">
    <section class="pt-4 pb-3">
      <!-- <form ng-class="{'submitted': submitted}" ng-submit="save()"> -->
      <div class="row">
        <section class="pr-3">
          <div class="row mb-3">
            <table
              id="list-page"
              class="table table-striped-x table-hover"
              dnd-list="data.items"
              dnd-disable-if="canDrag"
              cellspacing="0"
              ng-init="getList()"
            >
              <thead class="thead-light">
                <tr>
                  <th scope="col" width="15px">
                    <div class="form-check m-0 p-0">
                      <input
                        type="checkbox"
                        class="form-check-inputx"
                        ng-model="selectedList.isSelectAll"
                        ng-change="selectAll(selectedList.isSelectAll)"
                        id="customCheck_all"
                      />
                    </div>
                  </th>
                  <th class="col">Display Name</th>
                  <th class="col">Primary Domain</th>
                  <th class="col">Created</th>
                  <th class="col">Author</th>
                  <th class="col"></th>
                  <th class="col text-end"></th>
                </tr>
              </thead>

              <tbody class="">
                <tr
                  ng-repeat="item in $ctrl.data.items"
                  dnd-draggable="item"
                  dnd-effect-allowed="move"
                  dnd-selected="selected = item"
                  dnd-moved="updateInfos($index)"
                  ng-class="{'selected': selected === item}"
                  class=""
                  sort-model="category"
                  sort-model-id="{{item.id}}"
                >
                  <td class="align-middle">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="customCheck_{{item.id}}"
                        ng-model="item.isSelected"
                        ng-change="select(item.id, item.isSelected)"
                      />
                      <label
                        class="custom-control-label"
                        for="customCheck_{{item.id}}"
                      ></label>
                    </div>
                  </td>
                  <td>
                    <span ng-bind="item.displayName"></span>
                  </td>
                  <td>
                    <a
                      href="//{{item.host}}"
                      target="_blank"
                      ng-bind="item.host"
                    ></a>
                  </td>
                  <td class="text-secondary">
                    <small>
                      {{item.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}
                    </small>
                  </td>
                  <td class="text-secondary">
                    <small>{{item.createdBy}}</small>
                  </td>
                  <td class="text-black-50">
                    <small ng-if="item.status == 'Published'">üü¢</small>
                    <small ng-if="item.status == 'Schedule'">üü°</small>
                    <small ng-if="item.status == 'Draft'">üî¥</small>
                    <small ng-if="item.status == 'Deleted'">‚ö´Ô∏è</small>
                  </td>
                  <td>
                    <div class="dropdown float-lg-end ms-auto pe-1">
                      <a
                        href="javascript:;"
                        class="cursor-pointer"
                        id="dropdownTable2"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i
                          class="fa fa-ellipsis-h text-secondary"
                          aria-hidden="true"
                        ></i>
                      </a>
                      <ul
                        class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5"
                        aria-labelledby="dropdownTable2"
                        style=""
                      >
                        <li>
                          <a
                            href=""
                            ng-click="goToPath('/portal/tenant/details/' + item.id)"
                            class="dropdown-item border-radius-md"
                          >
                            <span class="fas fa-pen"></span> Edit
                          </a>
                        </li>
                        <li>
                          <a
                            href="{{item.detailUrl}}"
                            target="_blank"
                            class="dropdown-item border-radius-md"
                          >
                            <span class="fas fa-eye"></span> Preview
                          </a>
                        </li>
                        <li>
                          <a
                            href=""
                            ng-if="item.type=='ListPost'"
                            ng-click="goToPath('/portal/tenant/tenant-post/list/' + item.id)"
                            class="dropdown-item border-radius-md"
                          >
                            <span class="fas fa-bars"></span> Child posts
                          </a>
                        </li>
                        <li>
                          <a
                            href=""
                            class="dropdown-item border-radius-md"
                            ng-click="duplicate(item.id)"
                          >
                            <span class="fas fa-copy"></span> Copy page
                          </a>
                        </li>
                        <li>
                          <a
                            href=""
                            ng-click="remove(item.id);"
                            class="dropdown-item border-radius-md text-danger"
                          >
                            <i class="fas fa-trash-alt"></i> Delete
                          </a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
      <!-- </form> -->
    </section>
  </div>
</div>
