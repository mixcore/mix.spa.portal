<aside class="bd-sidebar sub-sidebar">

    <nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation">
        <actions preview-url="viewmodel.fullPath" back-url="'/portal/localize/list'" class="col-lg-4 mb-3">
        </actions>
    </nav>
</aside>

<!-- ----------------------------------------------------------- -->

<div class="content-body py-3 px-5">
    <h3>Create Translate Resource</h3>
    <p class="text-subtitle text-muted">Fill all of the following columns to create a new resource.</p>
    <div class="card">

        <!-- Main content -->
        <section class="card-body" ng-init="getSingle()">
            <form ng-if="viewmodel" ng-class="{'submitted': submitted}" ng-submit="save()">

                <div class="row">
                    <section class="col-lg-12">

                        <div class="row">
                            <div class="col">
                                <div class="mb-3" ng-if="isAdmin">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" ng-model="viewmodel.category">
                                        <option ng-repeat="item in cates" ng-value="item">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3" ng-if="isAdmin">
                                    <label class="form-label">Type</label>
                                    <select ng-change="initEditors()" class="form-select me-2"
                                        ng-model="viewmodel.property.dataType">
                                        <option ng-repeat="item in appSettings.dataTypes track by $index"
                                            ng-value="item.name">
                                            {{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Keyword</label>
                            <input type="text" required class="form-control" ng-model="viewmodel.keyword">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Value</label>
                            <module-form-editor ng-if="viewmodel" data="viewmodel.property"
                                column-title="viewmodel.title" input-class="me-2"></module-form-editor>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Default</label>
                            <input type="text" required class="form-control" ng-model="viewmodel.defaultValue">
                        </div>

                        <div class="mb-3" ng-if="isAdmin">
                            <label class="form-label">Description</label>
                            <textarea type="text" class="form-control" ng-model="viewmodel.description"></textarea>
                        </div>

                    </section>
                </div>
            </form>
        </section>
        <!-- /.content -->
    </div>

</div>
