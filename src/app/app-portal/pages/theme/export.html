<aside class="bd-sidebar sub-sidebar">
    <nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation">

        <div class="btn-group w-100" role="group">
            <button id="btnToSubmit" type="button" ng-click="export()" class="btn btn-outline-primary">
                <i class="fa fa-save"></i>
                <span ng-bind="translate('Export')"></span>
            </button>
        </div>
    </nav>
</aside>


<!-- ----------------------------------------------------------- -->


<div class="content-body py-3 px-5">
    <h3>Export theme and data</h3>
    <p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your themes.</p>


    <!-- Main content -->
    <section class="" ng-init="getExportData()">
        <form id="frm-theme" ng-class="{'submitted': submitted}" ng-submit="export()">
            <div class="row justify-content-md-center">
                <div class="">
                    <tabs-v>
                        <pane-v header="Pages" class="card">
                            <div class="card-body">
                                <theme-export-pages export-data="exportData" selected-export="selectedExport">
                                </theme-export-pages>
                            </div>
                        </pane-v>
                        <pane-v header="Modules" class="card">
                            <div class="card-body">
                                <theme-export-modules export-data="exportData" selected-export="selectedExport">
                                    </theme-export-pages>
                            </div>
                        </pane-v>
                        <pane-v header="Database" class="card">
                            <div class="card-body">
                                <theme-export-mix-databases export-data="exportData" selected-export="selectedExport">
                                </theme-export-mix-databases>
                            </div>
                        </pane-v>
                    </tabs-v>
                </div>
            </div>
        </form>
    </section>
</div>
