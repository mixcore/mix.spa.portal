<div class="row mb-3">
  <div class="col">
    <label class="form-label">Database title</label>
    <input
      type="text"
      class="form-control"
      ng-model="$ctrl.model.title"
      ng-blur="$ctrl.gennerateName()"
    />
  </div>
</div>
<div class="row mb-3">
  <div class="col">
    <label class="form-label">Database system name</label>
    <div class="input-group">
      <input type="text" class="form-control" ng-model="$ctrl.model.name" />
      <button
        class="btn btn-outline-primary"
        type="button"
        ng-click="$ctrl.generateName(col,true)"
      >
        <span class="fa fa-redo"></span>
      </button>
    </div>
  </div>
</div>
<div class="row mb-3">
  <div class="col">
    <label class="form-label">Type</label>
    <input type="text" class="form-control" ng-model="$ctrl.model.type" />
  </div>
</div>
