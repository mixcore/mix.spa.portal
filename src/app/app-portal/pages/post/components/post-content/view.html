<div class="card mb-3">
    <div class="card-body">
        <post-main post="$ctrl.model" generate-seo="$ctrl.generateSEO()"></post-main>
    </div>
</div>

<div class="" ng-if="$ctrl.additionalData">
    <additional-value class="mb-4" additional-data="$ctrl.additionalData" database-name="$ctrl.model.type"
        parent-type="'Post'" parent-id="$ctrl.model.id"></additional-value>
</div>
