<div class="card mb-5">
  <div class="card-body">
    <post-main
      post="$ctrl.model"
      generate-seo="$ctrl.generateSEO()"
    ></post-main>
  </div>
</div>
<div class="row mb-5">
  <mix-database-form
    ng-if="!$ctrl.loadingData && $ctrl.model.mixDatabaseName"
    mix-database-name="$ctrl.model.mixDatabaseName"
    mix-database-title="$ctrl.model.mixDatabaseName"
    mix-database-type="'AdditionalData'"
    mix-data-content="$ctrl.additionalData"
    parent-id="$ctrl.model.id"
    parent-type="'Post'"
    hide-action="'true'"
  >
  </mix-database-form>
