<div class="content-body py-3 pe-3" ng-init="initRouteParams()">
  <h3>Create {{mixDatabaseTitle}}'s data</h3>
  <p class="text-subtitle text-muted">
    Fill all of the following columns to create a new data for
    {{mixDatabaseTitle}} database. aaa {{mixDatabaseName}}
  </p>

  <mix-database-form
    ng-if="mixDatabaseId || mixDatabaseName || dataContentId"
    mix-database-id="mixDatabaseId"
    mix-database-name="mixDatabaseName"
    mix-database-title="mixDatabaseTitle"
    default-id="defaultId"
    mix-database-data="viewmodel"
    mix-data-content-id="dataContentId"
    guid-parent-id="guidParentId"
    parent-type="parentType"
    save-success="saveSuccess(data)"
    back-url="backUrl"
  >
  </mix-database-form>
</div>
