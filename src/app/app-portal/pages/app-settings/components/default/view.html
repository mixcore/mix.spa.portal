<div class="mb-3 row">
  <div class="col">
    <label class="form-label">Content Status</label>
    <select
      class="btn btn-outline-secondary form-select"
      ng-model="$ctrl.appSettings.GlobalSettings.DefaultStatus"
    >
      <option
        ng-repeat="item in $ctrl.statuses track by $index"
        value="{{$index}}"
      >
        {{item}}
      </option>
    </select>
  </div>
  <div class="col">
    <label class="form-label">Language</label>
    <select
      class="btn btn-outline-secondary form-select"
      ng-model="$ctrl.appSettings.GlobalSettings.DefaultCulture"
    >
      <option
        ng-repeat="item in $ctrl.cultures track by $index"
        ng-value="item.specificulture"
      >
        {{item.fullName}}
      </option>
    </select>
  </div>
</div>

  </div>
  <div class="col">
