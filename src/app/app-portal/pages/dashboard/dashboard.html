<div class="page-body">
    <div class="container-xl">
        <section class="" ng-init="getDashboardInfo()">
            <div id="adminDashboard">
                <google-analytic></google-analytic>
            </div>
            <div class="row row-deck row-cards" ng-if="isAdmin">
                <div class="col">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h3 class="card-title">
                                <img src="/mix-app/assets/img/svg/tabler-icon-notebook.svg"
                                    alt="$ctrl.translate($ctrl.item.title)" width="30" height="30"> Posts
                            </h3>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <span class="display-3" ng-bind="data.totalPost"></span>
                            </h1>
                            <a href="/portal/post/list" class="card-link">Go to Post</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h3 class="card-title">
                                <img src="/mix-app/assets/img/svg/tabler-icon-file-horizontal.svg"
                                    alt="$ctrl.translate($ctrl.item.title)" width="30" height="30"> Pages
                            </h3>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <span class="display-3" ng-bind="data.totalPage"></span>
                            </h1>
                            <a href="/portal/page/list" class="card-link">Go to Pages</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h3 class="card-title">
                                <img src="/mix-app/assets/img/svg/tabler-icon-users.svg"
                                    alt="$ctrl.translate($ctrl.item.title)" width="30" height="30"> Users
                            </h3>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <span class="display-3" ng-bind="data.totalUser"></span>
                            </h1>
                            <a href="/portal/user/list" class="card-link">Go to Users</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="row">
            <div class="col-8">
                <medium-news></medium-news>
            </div>
            <div class="col-4">
                <github-releases></github-releases>
                <github-contributers></github-contributers>
                <funding></funding>
            </div>
        </div>
    </div>
</div>
