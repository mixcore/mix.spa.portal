<div class="card mb-5">
    <div class="card-body">
        <page-main page="$ctrl.model" generate-seo="$ctrl.generateSEO()"></page-main>
    </div>
</div>
<div class="card mb-5">
    <div class="card-body">
        <page-general is-admin="isAdmin" page="$ctrl.model"></page-general>
    </div>
</div>
<div class="row mb-5">
    <div class="col-12" ng-if="$ctrl.additionalData">
        <additional-value class="mb-4" additional-data="$ctrl.additionalData" mix-database-name="$ctrl.type"
            parent-type="'Page'" parent-id="$ctrl.model.id"></additional-value>
    </div>
</div>
