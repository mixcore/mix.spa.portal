<div class="card">
  <div class="card-body d-flex">
    <div class="col me-3">
      <a href="/admin/module/create" class="btn btn-link mb-3"
        ><i class="mi mi-Add"></i> Create New Module</a
      >
      <navigators
        ng-if="$ctrl.modules.length"
        data="$ctrl.modules"
        left-id="$ctrl.page.id"
        associations="$ctrl.associations"
        model-name="'mix-page-module'"
        callback="$ctrl.select(associations)"
      >
      </navigators>
    </div>
  </div>
</div>
