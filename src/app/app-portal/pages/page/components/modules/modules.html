<div class="card" ng-init="$ctrl.loadModules()">
    <div class="card-body d-flex">
        <div class="col me-3">
            <a href="/portal/module/create" class="btn btn-link mb-3"><i class="mi mi-Add"></i> Create New Module</a>
            <div ng-repeat="mdl in $ctrl.modules">
                <pre>
{{mdl|json}}
            </pre>
            </div>
            <navs data="$ctrl.page.moduleNavs" prefix="'module-nav'" key="'moduleContentId'"
                details-url="'/portal/module/details/'" model="'nav-page-module'">No module created yet...</navs>

        </div>

    </div>
</div>
