<li class="nav-item dropdown" ng-if="!$ctrl.item.isHiden && $ctrl.item.subMenus.length>0">
    <a class="nav-link dropdown-toggle" href="#navbar-base" data-bs-toggle="dropdown" role="button"
        aria-expanded="false">
        <span class="nav-link-icon d-md-none d-lg-inline-block">
            <img src="/mix-app/assets/img/svg/{{$ctrl.item.svg}}" alt="$ctrl.translate($ctrl.item.title)" width="20"
                height="20">
        </span>
        <span class="nav-link-title" ng-bind-html="$ctrl.translate($ctrl.item.title)"></span>
    </a>
    <div class="dropdown-menu" ng-if="$ctrl.item.subMenus.length>0">
        <div class="dropdown-menu-columns">
            <div class="dropdown-menu-column" ng-repeat="m in $ctrl.item.subMenus">
                <a class="dropdown-item small" href="{{m.path}}">
                    <span class="{{m.icon}} mi-fw me-2"></span>
                    <span ng-bind="$ctrl.translate(m.title)"></span>
                </a>
            </div>
        </div>
    </div>
</li>

<li class="nav-item" ng-if="!$ctrl.item.isHiden && $ctrl.item.subMenus.length==0">
    <a class="nav-link" href="{{$ctrl.item.path}}" role="button">
        <span class="nav-link-icon d-md-none d-lg-inline-block">
            <img src="/mix-app/assets/img/svg/{{$ctrl.item.svg}}" alt="$ctrl.translate($ctrl.item.title)" width="20"
                height="20">
        </span>
        <span class="nav-link-title" ng-bind-html="$ctrl.translate($ctrl.item.title)"></span>
    </a>
</li>
