<div
  class="card"
  ng-if="$ctrl.additionalData"
  ng-if="$ctrl.additionalData.columns.length"
>
  <h6 class="card-header">
    Additional Data {{$ctrl.parentType}} {{$ctrl.additionalData.id}}
  </h6>
  <div class="card-body">
    <mix-database-form
      hide-action="'true'"
      mix-database-name="$ctrl.mixDatabaseName"
      mix-database-data="$ctrl.additionalData"
      mix-data-content-id="$ctrl.additionalData.id"
      mix-data-content="$ctrl.additionalData"
      guid-parent-id="$ctrl.additionalData.guidParentId"
      parent-type="$ctrl.parentType"
      columns="$ctrl.additionalData.columns"
      back-url="$ctrl.backUrl"
    >
    </mix-database-form>
  </div>
</div>
