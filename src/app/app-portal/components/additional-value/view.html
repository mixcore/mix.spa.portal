<div class="card" ng-if="$ctrl.additionalData" ng-if="$ctrl.additionalData.columns.length">
    <h6 class="card-header">Additional Data {{$ctrl.mixDatabaseName}}</h6>
    <div class="card-body">
        <mix-database-form hide-action="'true'" mix-database-name="$ctrl.mixDatabaseName"
            mix-database-data="$ctrl.additionalData" parent-id="$ctrl.parentId" parent-type="$ctrl.parentType"
            columns="$ctrl.additionalData.columns">
        </mix-database-form>
    </div>
</div>
