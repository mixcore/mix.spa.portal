<header class="navbar navbar-expand-md bd-navbar">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <!-- <a class="navbar-brand ml-2" href="/{{$ctrl.localizeSettings.lang}}/" target="_blank" aria-label="mixcore"> -->
            <a class="navbar-brand ml-2" href="/" target="_blank" aria-label="mixcore">
                <div class="mixcore-logo" style="
            width: 120px;
            height: 30px;
            background-color: hsla(
              var(--primary-color-hue, 211),
              var(--primary-color-saturation, 100%),
              var(--primary-color-brightness, 50%),
              1
            );
            -webkit-mask: url(../mix-app/assets/mixcore-logo-red-2.svg)
              no-repeat 50% 50%;
            mask: url(../mix-app/assets/mixcore-logo-red-2.svg) no-repeat 50%
              50%;
          "></div>

                <!-- <img src="{{$ctrl.localizeSettings.data.Logo}}" alt="Kiwi standing on oval" height="25px"> -->
            </a>

            <button type="button" id="sidebarCollapse" data-bs-toggle="collapse" data-bs-target="#sw-docs-nav"
                aria-controls="sw-docs-nav" class="btn btn-link text-primary" ng-click="$ctrl.toggleSidebar()">
                <span class="mi mi-List"></span>
            </button>
        </h1>
    </div>
    <div class="d-flex pe-2">
        <ul ng-if="$ctrl.isInRole('SuperAdmin')" class="navbar-nav flex-row ml-md-auto d-none d-md-flex"
            ng-if="$ctrl.localizeSettings">
            <li class="nav-item me-2">
                <a class="nav-link p-2 text-primary" href="#" ng-click="$ctrl.generateSitemap()">
                    <i class="mi mi-Relationship"></i>
                </a>
            </li>
            <li class="nav-item me-2 text-center">
                <a class="nav-link p-2 text-primary" href="#" data-bs-toggle="modal"
                    data-bs-target="#dlg-portal-theme-settings">
                    <i class="mi mi-Personalize"></i>
                </a>
            </li>
            <li class="nav-item me-2">
                <a class="nav-link p-2 text-primary" href="#" ng-click="$ctrl.addPermission()">
                    <i class="mi mi-Permissions"></i>
                </a>
            </li>
            <li class="nav-item me-2">
                <a class="nav-link p-2 text-primary" href="#" ng-click="$ctrl.addBookmark()">
                    <i class="mi mi-FavoriteList"></i>
                </a>
            </li>
            <!-- <li class="nav-item me-2">
                <a class="nav-link p-2" href="#" data-bs-toggle="modal" data-bs-target="#modal-hub-messages">
                    <i class="mi mi-CheckList"></i>
                </a>
            </li> -->
            <li class="nav-item me-2">
                <a class="nav-link p-2" href="#" data-bs-toggle="modal" data-bs-target="#modal-template">
                    <i class="mi mi-Document"></i>
                </a>
            </li>
            <li class="nav-item me-2">
                <a class="nav-link p-2 text-primary btn-link" href="https://github.com/mixcore/mix.core/discussions"
                    target="_blank">
                    <i class="mi mi-ChatBubbles"></i>
                </a>
            </li>
            <li class="nav-item me-2">
                <a class="nav-link p-2 text-primary btn-link" data-bs-toggle="modal" data-bs-target="#dev-helper-modal">
                    <i class="mi mi-Help"></i>
                </a>
            </li>
            <li class="nav-item dropdown me-2">
                <!-- <div class="language-switcher portal"></div> -->
                <a class="btn nav-link p-2" ng-click="$ctrl.showLanguages = !$ctrl.showLanguages">
                    <span class="flag-icon {{$ctrl.localizeSettings.langIcon}}"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-end" ng-class="{show: $ctrl.showLanguages}">
                    <a class="dropdown-item" href="" ng-repeat="culture in $ctrl.localizeSettings.cultures"
                        ng-class="{active: culture.specificulture === $ctrl.localizeSettings.lang}"
                        ng-click="$ctrl.changeLang(culture.specificulture, culture.icon);">
                        <span class="flag-icon {{culture.icon}}"></span>
                        <span ng-bind="culture.description"></span>
                    </a>
                </div>
            </li>
        </ul>
        <a class="nav-link p-2 text-primary" href="#" data-bs-toggle="modal" data-bs-target="#modal-files">
            <i class="mi mi-Media"></i>
        </a>
        <a class="p-2 text-danger" href="#" ng-click="$ctrl.logOut()" rel="noopener" aria-label="Logout">
            <i class="mi mi-PowerButton"></i>
        </a>
        <a href="/portal/my-profile">
            <img class="rounded-circle border" alt="200x200" ng-src="{{$ctrl.avatar}}" data-holder-rendered="true"
                width="32" height="32" />
        </a>
    </div>
</header>
<modal-template></modal-template>
