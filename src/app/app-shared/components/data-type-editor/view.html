<div class="row mb-3">
  <label class="col-12 control-label" ng-bind="$ctrl.columnTitle"></label>
  <div class="col-12" ng-switch="$ctrl.dataType.toLowerCase()">
    <div ng-switch-default>
      <!--custom-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        type="text"
        ng-model="$ctrl.data"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="datetime">
      <!--datetime-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        type="datetime-local"
        ng-model="$ctrl.obj"
        ng-change="$ctrl.updateValue()"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="date">
      <!--date-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        type="date"
        ng-model="$ctrl.obj"
        ng-change="$ctrl.updateValue()"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="time">
      <!--time-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        value="{{$ctrl.data}}"
        type="time"
        ng-model="$ctrl.obj"
        ng-change="$ctrl.updateValue()"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="html" class="w-100">
      <!--Html-->
      <!-- <quill-editor content="$ctrl.data"></quill-editor> -->
      <trumbowyg ng-model="$ctrl.data"></trumbowyg>
    </div>
    <div ng-switch-when="multilinetext">
      <!--TextArea-->
      <textarea
        class="form-control {{$ctrl.inputClass}}"
        rows="5"
        ng-model="$ctrl.data"
        placeholder="{{$ctrl.columnTitle}}"
      ></textarea>
    </div>
    <div ng-switch-when="emailaddress">
      <!--Email-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        type="email"
        ng-model="$ctrl.data"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="password">
      <!--Password-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        type="password"
        ng-model="$ctrl.data"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="url">
      <!--Url-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        type="url"
        ng-model="$ctrl.data"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="imageurl">
      <!--ImageUrl-->
      <input
        placeholder="{{$ctrl.columnTitle}}"
        class="form-control {{$ctrl.inputClass}}"
        type="url"
        ng-model="$ctrl.data"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="upload">
      <!--upload-->
      <media-file-upload
        ng-if="!$ctrl.column.columnConfigurations.upload.isCrop"
        header="'Media Upload'"
        type="'Medias'"
        folder="'Medias'"
        auto="'true'"
        accept-types="$ctrl.column.columnConfigurations.upload.accepts"
        src-url="$ctrl.data"
        src="$ctrl.data"
      >
      </media-file-upload>
      <custom-image
        ng-if="$ctrl.column.columnConfigurations.upload.isCrop"
        header="'Image'"
        type="'Medias'"
        w="$ctrl.column.columnConfigurations.upload.width"
        h="$ctrl.column.columnConfigurations.upload.height"
        folder="'Medias'"
        src-url="$ctrl.data"
        src="$ctrl.data"
        auto="'true'"
      >
      </custom-image>
    </div>
    <div ng-switch-when="color">
      <!--Color-->
      <input
        class="form-control {{$ctrl.inputClass}}"
        type="color"
        ng-model="$ctrl.data"
        placeholder="{{$ctrl.columnTitle}}"
      />
    </div>
    <div ng-switch-when="boolean">
      <!--Boolean-->
      <input
        class="{{$ctrl.inputClass}}"
        type="checkbox"
        placeholder="{{$ctrl.columnTitle}}"
        ng-model="$ctrl.obj"
        ng-change="$ctrl.updateValue()"
      />
    </div>
    <div ng-switch-when="icon">
      <mix-select-icons
        prefix="'fab'"
        options="$ctrl.icons"
        data="$ctrl.data"
      ></mix-select-icons>
    </div>
    <div ng-switch-when="videoyoutube">
      <youtube-editor code="$ctrl.data"></youtube-editor>
    </div>
  </div>
</div>
