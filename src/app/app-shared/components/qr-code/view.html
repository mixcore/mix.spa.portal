<div class="text-center">
  <div class="qr-output" ng-if="$ctrl.model" ng-init="$ctrl.initOutput()"></div>
  <h6 ng-bind="$ctrl.model"></h6>
  <input
    ng-if="!$ctrl.viewOnly"
    type="text"
    ng-model="$ctrl.model"
    ng-change="$ctrl.generate()"
  />
  <a class="btn btn-success" ng-if="!$ctrl.viewOnly" ng-click="$ctrl.generate()"
    >Reload</a
  >
</div>
