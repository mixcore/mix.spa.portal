<div class="">
  <div
    class="bar-output"
    ng-if="$ctrl.model"
    ng-init="$ctrl.initOutput()"
  ></div>
  <h6 ng-bind="$ctrl.encode"></h6>
  <input
    ng-if="!$ctrl.viewOnly"
    type="text"
    pattern="\d*"
    maxlength="{{$ctrl.maxLength}}"
    ng-model="$ctrl.model"
    ng-change="$ctrl.generate()"
  />
  <a class="btn btn-success" ng-if="!$ctrl.viewOnly" ng-click="$ctrl.generate()"
    >Reload</a
  >
</div>
